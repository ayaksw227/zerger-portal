<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ЗергерПортал AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0b0b15;
--card:#151527;
--accent:#7b6cff;
--gold:#d4af37;
--text:#ffffff;
--muted:#9aa0c3;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:radial-gradient(circle at 50% -20%, #1d1d3a 0%, #0b0b15 60%);
color:var(--text);
padding:60px 20px;
}

.container{
max-width:1100px;
margin:auto;
}

.card{
background:var(--card);
border-radius:28px;
padding:60px;
margin-bottom:50px;
display:flex;
align-items:center;
gap:60px;
border:1px solid rgba(123,108,255,0.2);
box-shadow:0 0 40px rgba(0,0,0,0.6);
transition:.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 60px rgba(123,108,255,0.3);
}

.content{
flex:1;
}

.tag{
color:var(--accent);
font-weight:800;
font-size:13px;
letter-spacing:2px;
margin-bottom:15px;
display:block;
}

h2{
font-size:36px;
margin-bottom:25px;
}

textarea{
width:100%;
height:130px;
background:#0f0f1c;
border:1px solid rgba(255,255,255,0.08);
border-radius:18px;
padding:18px;
color:white;
resize:none;
font-size:15px;
transition:.3s;
}

textarea:focus{
outline:none;
border-color:var(--accent);
box-shadow:0 0 25px rgba(123,108,255,0.4);
}

/* 3D LOOK */

.visual{
flex:1;
display:flex;
justify-content:center;
align-items:center;
height:300px;
}

.ring{
width:220px;
height:220px;
border-radius:50%;
border:40px solid var(--gold);
box-shadow:
inset -15px -25px 50px rgba(0,0,0,.6),
0 40px 80px rgba(0,0,0,.9);
animation:rotate 10s linear infinite;
}

.metal{
width:180px;
height:220px;
background:linear-gradient(145deg,#2a2a40,#121224);
border-radius:30px;
box-shadow:
inset -20px -30px 50px rgba(0,0,0,.8),
0 40px 90px rgba(0,0,0,.9);
animation:float 4s ease-in-out infinite;
}

.medal{
width:220px;
height:220px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%, #ffd700, #d4af37 60%, #8b7500);
box-shadow:
inset -20px -30px 60px rgba(0,0,0,.7),
0 50px 100px rgba(0,0,0,.9);
position:relative;
animation:rotate 12s linear infinite;
}

.medal::after{
content:"★";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:80px;
color:white;
}

@keyframes rotate{
from{transform:rotateY(0);}
to{transform:rotateY(360deg);}
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

/* FEEDBACK */

.feedback{
background:linear-gradient(145deg,#1c1c34,#0e0e1c);
border-radius:40px;
padding:70px;
text-align:center;
border:1px solid rgba(123,108,255,0.4);
box-shadow:0 0 60px rgba(0,0,0,.8);
}

.emoji-wrap{
display:flex;
justify-content:center;
gap:25px;
margin:40px 0;
}

.emoji-btn{
width:90px;
height:90px;
border-radius:24px;
background:#141428;
border:1px solid rgba(255,255,255,.08);
font-size:36px;
cursor:pointer;
transition:.3s;
display:flex;
align-items:center;
justify-content:center;
}

.emoji-btn:hover{
transform:scale(1.15);
border-color:var(--accent);
box-shadow:0 0 25px var(--accent);
}

.emoji-btn.active{
background:var(--accent);
box-shadow:0 0 35px var(--accent);
}

.finish-btn{
background:linear-gradient(90deg,var(--accent),#9a8dff);
padding:22px 90px;
border-radius:20px;
border:none;
color:white;
font-weight:800;
font-size:18px;
cursor:pointer;
transition:.3s;
}

.finish-btn:hover{
transform:translateY(-4px);
box-shadow:0 0 40px var(--accent);
}

@media(max-width:900px){
.card{
flex-direction:column;
text-align:center;
}
}
</style>
</head>
<body>

<div class="container">

<div class="card">
<div class="content">
<span class="tag">01. Эскиз және идея</span>
<h2>Ұлттық әшекей дизайны</h2>
<textarea placeholder="Бұйым идеясы мен ою-өрнек мағынасын жазыңыз..."></textarea>
</div>
<div class="visual">
<div class="ring"></div>
</div>
</div>

<div class="card" style="flex-direction:row-reverse;">
<div class="content">
<span class="tag">02. Шеберлік кезеңі</span>
<h2>Металл технологиясы</h2>
<textarea placeholder="Металды өңдеу және соғу процесін сипаттаңыз..."></textarea>
</div>
<div class="visual">
<div class="metal"></div>
</div>
</div>

<div class="card">
<div class="content">
<span class="tag">03. Дайын бұйым</span>
<h2>Нәтиже
