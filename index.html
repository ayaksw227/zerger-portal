<!DOCTYPE html>

<style>
*{

  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:linear-gradient(135deg,#0f1025,#1a1c4a);
  color:white;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
}

.logo{
  font-weight:700;
  font-size:20px;
  color:#ffd700;
}

nav a{

  color:white;

}

nav a:hover{
  color:#ffd700;
}

section{
  padding:80px 10%;
  text-align:center;
}

.section-title{
  font-size:32px;
  margin-bottom:20px;
}

textarea{
  width:100%;
  max-width:600px;
  height:120px;
  padding:15px;
  border-radius:15px;
  border:none;
  margin-top:20px;
}

.models-container{
  display:flex;
  justify-content:center;
  gap:60px;
  flex-wrap:wrap;
  margin-top:50px;
}

model-viewer{
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

.dark-section{
  margin-top:80px;
}

.feedback-title{
  font-size:30px;
  margin-bottom:30px;
}

.emoji-container{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}

.emoji-card{
  background:rgba(255,255,255,0.08);
  padding:25px;
  border-radius:20px;
  width:130px;
  cursor:pointer;
  transition:0.3s;
  border:2px solid transparent;
}

.emoji{
  font-size:40px;
  display:block;
  margin-bottom:10px;
}

.emoji-card:hover{
  transform:translateY(-5px);
  background:rgba(255,255,255,0.15);
}

.selected{
  border:2px solid #ffd700;
  transform:scale(1.1);
  background:rgba(255,215,0,0.2);
}

button{
  margin-top:30px;
  padding:12px 30px;
  border-radius:30px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(90deg,#ffd700,#ffb300);
}
</style>
