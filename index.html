<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–µ—Ä–≥–µ—Ä–ü–æ—Ä—Ç–∞–ª AI ‚Äî –†–µ—Å–º–∏ –ü–æ—Ä—Ç–∞–ª</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A12;
            --card-bg: #141423;
            --accent: #6C5CFF;
            --gold: #D4AF37;
            --text: #FFFFFF;
            --subtext: #8E8E9A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            padding: 60px 20px;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1e1e3f 0%, #0A0A12 100%);
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* –ö–ê–†–¢–û–ß–ö–ê –°–¢–ò–õ–Ü */
        .card {
            background: var(--card-bg);
            border-radius: 32px;
            padding: 50px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 20px rgba(108, 92, 255, 0.2);
        }

        .content { flex: 1.2; z-index: 2; }

        .tag {
            color: var(--accent);
            font-weight: 800;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        h2 { font-size: 32px; margin-bottom: 20px; font-weight: 800; }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 18px;
            color: white;
            resize: none;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        textarea:focus { 
            border-color: var(--accent); 
            background: rgba(108, 92, 255, 0.05);
            box-shadow: 0 0 15px rgba(108, 92, 255, 0.1);
        }

        /* 3D –í–ò–ó–£–ê–õ–î–ê–† */
        .visual-box {
            flex: 0.8;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .dynamic-img {
            width: 260px;
            height: 260px;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9));
            transition: transform 0.1s ease-out;
            pointer-events: none;
            user-select: none;
        }

        /* –ö–ï–†–Ü –ë–ê–ô–õ–ê–ù–´–° */
        .feedback {
            background: linear-gradient(145deg, #18182b, #0f0f1d);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            border: 1px solid rgba(108, 92, 255, 0.2);
            margin-top: 60px;
        }

        .emoji-wrap {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .emoji-btn {
            width: 85px;
            height: 85px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            font-size: 35px;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .emoji-btn:hover { 
            transform: scale(1.1); 
            background: rgba(108, 92, 255, 0.1); 
            border-color: var(--accent);
        }

        .emoji-btn.active { 
            background: var(--accent); 
            box-shadow: 0 0 30px var(--accent); 
            transform: scale(1.15) rotate(-5deg);
            border-color: white;
        }

        .finish-btn {
            background: linear-gradient(90deg, var(--accent), #8C7DFF);
            color: white;
            padding: 22px 80px;
            border-radius: 20px;
            border: none;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .finish-btn:hover { 
            box-shadow: 0 15px 40px rgba(108, 92, 255, 0.4); 
            transform: translateY(-3px); 
        }

        /* –ü–õ–ê–ù–®–ï–¢ –ñ”ò–ù–ï –ú–û–ë–ò–õ–¨–î–Ü–ö –ù“∞–°“ö–ê */
        @media (max-width: 850px) {
            .card { flex-direction: column; text-align: center; padding: 40px; }
            .content { padding-right: 0; margin-bottom: 30px; }
            .emoji-wrap { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" onmousemove="handle3D(event, this)" onmouseleave="reset3D(this)">
        <div class="content">
            <span class="tag">01. –≠—Å–∫–∏–∑ –∂”ô–Ω–µ –∏–¥–µ—è</span>
            <h2>“∞–ª—Ç—Ç—ã“õ ”ô—à–µ–∫–µ–π –¥–∏–∑–∞–π–Ω—ã</h2>
            <textarea placeholder="–ë“±–π—ã–º–Ω—ã“£ –∫–æ–Ω—Ü–µ–ø—Ü–∏—è—Å—ã –º–µ–Ω –æ—é-”©—Ä–Ω–µ–≥—ñ–Ω—ñ“£ –º–∞“ì—ã–Ω–∞—Å—ã–Ω –∂–∞–∑—ã“£—ã–∑..."></textarea>
        </div>
        <div class="visual-box">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/earrings-5310659-4441584.png" class="dynamic-img" alt="3D –°—ã—Ä“ì–∞">
        </div>
    </div>

    <div class="card" style="flex-direction: row-reverse;" onmousemove="handle3D(event, this)" onmouseleave="reset3D(this)">
        <div class="content" style="padding-left: 50px; padding-right: 0;">
            <span class="tag">02. –®–µ–±–µ—Ä–ª—ñ–∫ –∫–µ–∑–µ“£—ñ</span>
            <h2>–ú–µ—Ç–∞–ª–ª —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è—Å—ã</h2>
            <textarea placeholder="–ú–µ—Ç–∞–ª–¥—ã ”©“£–¥–µ—É, —Å–æ“ì—É –∂”ô–Ω–µ –ø—ñ—à—ñ–Ω–≥–µ –∫–µ–ª—Ç—ñ—Ä—É –ø—Ä–æ—Ü–µ—Å—ñ–Ω —Å–∏–ø–∞—Ç—Ç–∞“£—ã–∑..."></textarea>
        </div>
        <div class="visual-box">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/blacksmith-working-10350702-8386377.png" class="dynamic-img" alt="3D –®–µ–±–µ—Ä">
        </div>
    </div>

    <div class="card" onmousemove="handle3D(event, this)" onmouseleave="reset3D(this)">
        <div class="content">
            <span class="tag">03. –î–∞–π—ã–Ω –±“±–π—ã–º</span>
            <h2>–ù”ô—Ç–∏–∂–µ –º–µ–Ω –∂–µ—Ç—ñ—Å—Ç—ñ–∫</h2>
            <textarea placeholder="–°–∞–±–∞“õ —Å–æ“£—ã–Ω–¥–∞“ì—ã –∂–µ—Ç—ñ—Å—Ç—ñ–∫—Ç–µ—Ä—ñ“£—ñ–∑ –±–µ–Ω –Ω”ô—Ç–∏–∂–µ“£—ñ–∑ —Ç—É—Ä–∞–ª—ã..."></textarea>
        </div>
        <div class="visual-box">
            <img src="https://static.vecteezy.com/system/resources/previews/010/851/450/original/3d-gold-medal-with-star-free-png.png" class="dynamic-img" alt="3D –ú–µ–¥–∞–ª—å">
        </div>
    </div>

    <div class="feedback">
        <h2>–ë“Ø–≥—ñ–Ω–≥—ñ —Å–∞–±–∞“õ “õ–∞–ª–∞–π ”©—Ç—Ç—ñ?</h2>
        <div class="emoji-wrap">
            <button class="emoji-btn" onclick="setEmoji(this)">ü§©</button>
            <button class="emoji-btn" onclick="setEmoji(this)">üòä</button>
            <button class="emoji-btn" onclick="setEmoji(this)">ü§î</button>
            <button class="emoji-btn" onclick="setEmoji(this)">ü§Ø</button>
        </div>
        <button class="finish-btn">–°–∞–±–∞“õ—Ç—ã –∞—è“õ—Ç–∞—É</button>
    </div>
</div>

<script>
    // –ò–ù–¢–ï–†–ê–ö–¢–ò–í–¢–Ü 3D (TILT) –≠–§–§–ï–ö–¢–Ü
    function handle3D(e, card) {
        const img = card.querySelector('.dynamic-img');
        const rect = card.getBoundingClientRect();
        
        // –ö—É—Ä—Å–æ—Ä–¥—ã“£ –∫–∞—Ä—Ç–æ—á–∫–∞ —ñ—à—ñ–Ω–¥–µ–≥—ñ –æ—Ä–Ω—ã
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        
        // –°—É—Ä–µ—Ç—Ç—ñ“£ —Ç—ã—à“õ–∞–Ω –±–∞“ì—ã—Ç—ã–Ω–∞ “õ–∞—Ä–∞–π “õ–∏—Å–∞—é—ã
        const rotateY = x * 50; // 50 –≥—Ä–∞–¥—É—Å“õ–∞ –¥–µ–π—ñ–Ω –∞–π–Ω–∞–ª—É
        const rotateX = -y * 50;
        
        img.style.transform = `perspective(1000px) rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(1.15) translateZ(50px)`;
    }

    function reset3D(card) {
        const img = card.querySelector('.dynamic-img');
        img.style.transform = `perspective(1000px) rotateY(0) rotateX(0) scale(1) translateZ(0)`;
    }

    // EMOJI –¢–ê“¢–î–ê–£ –§–£–ù–ö–¶–ò–Ø–°–´
    function setEmoji(btn) {
        document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // –°–£–†–ï–¢–¢–ï–†–î–Ü“¢ –ë–ê–Ø–£ "“ö–ê–õ“ö–´–ü" –¢“∞–†–£–´
    document.querySelectorAll('.dynamic-img').forEach((img, i) => {
        img.animate([
            { transform: 'translateY(0px)' },
            { transform: 'translateY(-20px)' },
            { transform: 'translateY(0px)' }
        ], {
            duration: 3000 + (i * 400),
            iterations: Infinity,
            easing: 'ease-in-out'
        });
    });
</script>
