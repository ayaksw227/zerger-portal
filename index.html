<script>
    function selectEmoji(btn) {
        document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function init3D(containerId, color, shapeType) {
        const container = document.getElementById(containerId);
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        let geometry;
        if(shapeType === 'ring') geometry = new THREE.TorusGeometry(10, 3, 16, 100);
        else if(shapeType === 'tool') geometry = new THREE.CylinderGeometry(5, 5, 20, 32);
        else geometry = new THREE.OctahedronGeometry(12, 0);

        const material = new THREE.MeshPhongMaterial({ 
            color: color, 
            shininess: 100, 
            specular: 0xffffff 
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 30;

        let mouseX = 0, mouseY = 0;
        container.addEventListener('mousemove', (e) => {
            mouseX = (e.offsetX / container.clientWidth) - 0.5;
            mouseY = (e.offsetY / container.clientHeight) - 0.5;
        });

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.01;
            mesh.rotation.x += 0.005;
            
            mesh.rotation.y += mouseX * 0.1;
            mesh.rotation.x += mouseY * 0.1;
            
            renderer.render(scene, camera);
        }
        animate();
    }

    // Initialize shapes
    init3D('canvas1', 0xffd700, 'ring'); // Gold Earring/Ring
    init3D('canvas2', 0x7d5fff, 'tool'); // Metal cylinder
    init3D('canvas3', 0xffae00, 'octa'); // Medal/Gem
</script>
