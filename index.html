<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ЗергерПортал AI</title>

<style>
body{
margin:0;
background:#0e0e18;
color:white;
font-family:Arial;
}

.container{
max-width:1100px;
margin:auto;
padding:40px;
}

.card{
background:#18182b;
border-radius:20px;
padding:40px;
margin-bottom:40px;
display:flex;
gap:40px;
align-items:center;
}

textarea{
width:100%;
height:120px;
background:#111;
border:1px solid #444;
border-radius:10px;
color:white;
padding:10px;
}

.canvas-box{
width:400px;
height:300px;
}

.feedback{
text-align:center;
padding:40px;
background:#1c1c34;
border-radius:20px;
}

.emoji{
font-size:40px;
cursor:pointer;
margin:10px;
}

button{
padding:10px 20px;
margin-top:20px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

<!-- 1 -->
<div class="card">
<div style="flex:1">
<h2>Ұлттық сақина</h2>
<textarea></textarea>
</div>
<div class="canvas-box">
<canvas id="canvas1"></canvas>
</div>
</div>

<!-- 2 -->
<div class="card">
<div style="flex:1">
<h2>Металл өңдеу</h2>
<textarea></textarea>
</div>
<div class="canvas-box">
<canvas id="canvas2"></canvas>
</div>
</div>

<!-- 3 -->
<div class="card">
<div style="flex:1">
<h2>Медаль</h2>
<textarea></textarea>
</div>
<div class="canvas-box">
<canvas id="canvas3"></canvas>
</div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>

/* ===== MODEL LOADER ===== */
function loadModel(canvasId, modelPath){

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 400/300, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({canvas: document.getElementById(canvasId), alpha:true});
renderer.setSize(400,300);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(2,2,2);
scene.add(light);

const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);

const loader = new THREE.GLTFLoader();
let model;

loader.load(modelPath, function(gltf){
model = gltf.scene;
scene.add(model);
model.scale.set(1.5,1.5,1.5);
});

camera.position.z = 5;

function animate(){
requestAnimationFrame(animate);
if(model) model.rotation.y += 0.01;
renderer.render(scene,camera);
}
animate();
}

/* ===== MEDAL (BUILT-IN 3D) ===== */
function createMedal(canvasId){

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 400/300, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({canvas: document.getElementById(canvasId), alpha:true});
renderer.setSize(400,300);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(3,3,3);
scene.add(light);

const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);

/* Медаль шеңбер */
const geometry = new THREE.CylinderGeometry(2,2,0.5,64);
const material = new THREE.MeshStandardMaterial({
color:0xd4af37,
metalness:1,
roughness:0.3
});
const medal = new THREE.Mesh(geometry, material);
scene.add(medal);

/* Жұлдыз */
const starGeo = new THREE.TorusGeometry(0.8,0.2,16,100);
const starMat = new THREE.MeshStandardMaterial({color:0xffffff});
const star = new THREE.Mesh(starGeo, starMat);
star.rotation.x = Math.PI/2;
scene.add(star);

camera.position.z = 6;

/* Медаль АЙНАЛМАЙДЫ */
function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();
}

/* ===== LOAD ===== */
loadModel("canvas1","models/ring.glb");
loadModel("canvas2","models/bolgarka.glb");
createMedal("canvas3");

</script>

</body>
</html>
