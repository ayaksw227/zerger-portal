        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            padding: 80px 20px; 
            line-height: 1.6;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 60px;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px var(--glow);
        }

        .card-content { flex: 1.4; padding-right: 60px; }

        .step-tag { 
            color: var(--accent); 
            font-weight: 800; 
            font-size: 12px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px; 
            display: inline-block; 
        }

        h2 { font-size: 32px; margin-bottom: 24px; font-weight: 800; letter-spacing: -0.5px; }

        textarea {
            width: 100%;
            height: 140px;
            background: rgba(15, 15, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: var(--text-main);
            resize: none;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        textarea:focus { 
            border-color: var(--accent); 
            background: rgba(108, 92, 255, 0.05);
        }

        .canvas-container {
            flex: 0.6;
            width: 350px;
            height: 350px;
            cursor: grab;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.5));
        }

        /* Feedback Section */
        .feedback-area {
            background: linear-gradient(145deg, #1e1e30 0%, #121220 100%);
            border-radius: 32px;
            padding: 80px 40px;
            text-align: center;
            border: 1px solid rgba(108, 92, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .feedback-area h2 { font-size: 36px; margin-bottom: 40px; }

        .emoji-group { 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            margin-bottom: 50px; 
        }

        .emoji-btn {
            width: 90px;
            height: 90px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            font-size: 36px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover { 
            background: rgba(108, 92, 255, 0.1); 
            transform: scale(1.1); 
            border-color: var(--accent);
        }

        .emoji-btn.active { 
            background: var(--accent); 
            border-color: var(--accent); 
            box-shadow: 0 0 30px var(--glow);
            transform: scale(1.15) rotate(-5deg);
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--accent), #8C7DFF);
            color: white;
            padding: 22px 80px;
            border-radius: 18px;
            border: none;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(108, 92, 255, 0.3);
        }

        .submit-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 15px 40px rgba(108, 92, 255, 0.5); 
        }

        @media (max-width: 900px) {
            .card { flex-direction: column; text-align: center; padding: 40px; }
            .card-content { padding-right: 0; margin-bottom: 40px; }
            .canvas-container { width: 300px; height: 300px; }
        }
    </style>
</head>

<script>
    function selectEmoji(btn) {
        document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function createScene(id, shapeType, color) {
        const container = document.getElementById(id);
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        camera.position.z = 40;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 1.2);
        pointLight1.position.set(20, 20, 20);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x6C5CFF, 0.8);
        pointLight2.position.set(-20, -20, 10);
        scene.add(pointLight2);

        // Material (Realistic Metal)
        const metalMaterial = new THREE.MeshStandardMaterial({
            color: color,
            metalness: 1,
            roughness: 0.15,
            emissive: color,
            emissiveIntensity: 0.1
        });

        let geometry;
        if(shapeType === 'earring') {
            geometry = new THREE.TorusKnotGeometry(8, 2.5, 150, 20);
        } else if(shapeType === 'cylinder') {
            geometry = new THREE.CylinderGeometry(6, 6, 18, 64);
        } else {
            geometry = new THREE.OctahedronGeometry(12, 0);
        }

        const mesh = new THREE.Mesh(geometry, metalMaterial);
        scene.add(mesh);

        // Animation state
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 1000;
            mouseY = (e.clientY - window.innerHeight / 2) / 1000;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            mesh.rotation.y += 0.01;
            mesh.rotation.x += 0.005;
            
            mesh.rotation.y += targetX;
            mesh.rotation.x += targetY;

            renderer.render(scene, camera);
        }
        animate();
    }

    // Init with Gold and Accent colors
    window.addEventListener('load', () => {
        createScene('canvas1', 'earring', 0xD4AF37); // Gold
        createScene('canvas2', 'cylinder', 0xC0C0C0); // Silver/Metal
        createScene('canvas3', 'medal', 0xD4AF37); // Gold
    });
</script>
